<body>
    <h2>Outro truque co java</h2>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Qual Ano do Seu Nascimento ? </label>
            <input type="number" name="ano" id="iano" min="1960" max="2016" oninput="calcuidade()">
        </p>
        <label for="iidade">Sua idade Ã©: </label>
        <output id="iidade">0</output>


    </form>
    <script>
        function calcuidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    <p>
        <input type="submit">

        <input type="reset">

    </p>


</body>
