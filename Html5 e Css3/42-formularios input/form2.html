<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>cadastro</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p><Label for="inome">Usuario:</Label>
                <input type="text" name="nome" id="inome" required maxlength="12" autocomplete="name">
            </p>
            <p><label for="isenha">Password:</label>
                <input type="password" name="senha" id="isenha">
            </p>
            <p><label for="iidade">Idade:</label>
                <input type="number" name="idade" id="iidade" min="0" max="76" placeholder="25" step="0.5" required>
            </p>
            <p><label for="idata">Data de Nascimento: </label>
                <input type="date" name="data" value="2000-07-01">

            </p>
            <p><label for="ihora">Horario de Nascimento</label>
                <input type="time" id="ihora" value="01:00">
            </p>


            <p>
                <input type="submit" value="enviar" id="envio">
                <input type="reset" value="limpar" id="limpar">
            </p>



        </form>

    </header>
    <main>

    </main>
    <footer></footer>

</body>

</html>
