<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iframe</title>
</head>

<body>
    <header>
        <h1>Conteudos dentro de iframes</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, est repellat tenetur beatae impedit quibusdam
            rem? Ex quas itaque consequatur, eaque officiis, non ipsa molestias temporibus minima incidunt saepe eos.
        </p>

    </header>
    <main>
        <h2>Videos</h2>
        <p></p>
        <iframe width="505" height="305" src="https://www.youtube.com/embed/dzhJsc1YszU?controls=0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <h2>Mapas do Google</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10526.132701615188!2d-42.37709420737866!3d-21.13050321808042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbcc64152334a17%3A0x59481656f33750cc!2sMuria%C3%A9%2C%20MG%2C%2036880-000!5e0!3m2!1spt-BR!2sbr!4v1673650393250!5m2!1spt-BR!2sbr"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h2>Mapas de Waze</h2>
        <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-21.129140&lon=-42.370225&ct=livemap" width="400"
            height="250" allowfullscreen></iframe>

    </main>
    <footer>

    </footer>
</body>

</html>
